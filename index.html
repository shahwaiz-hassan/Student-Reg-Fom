<html lang="en">
<head>

<body>
    <div style="margin-left: 400px;">

          <label for="name">Name:</label> <br>
          <textarea name="" id="" cols="30" rows="2"></textarea>
        </div>

        </div>
      </div>

        <textarea name="" id="" cols="90" rows="3"></textarea> <br> <br>

        <label for="name">Gender:</label> <br>
        <input type="radio">Male 
        <input type="radio">Female <br> <br>

        <label for="state">State:</label>

        <option value="">-Select-</option>

          <option value="">Balochistan</option>

        </select>

          <option value="">Karachi</option>
          <option value="">Islamabad</option>
          <option value="">Peshawar</option>
          <option value="">Lahore</option>
        </select> <br> <br>

        <label for="name">Pincode:</label> <br>
        <textarea name="" id="" cols="90" rows="2"></textarea> <br> <br>

        <label for="">Pincode:</label>

          <option value="">75300</option>

          <option value="">79001</option>

        </select> <br> <br>

        <label for="">Course:</label>
        <select id="" name="">
        <option value="">-Select-</option>
          <option value="">Computers Operators & Programming Assistant</option>
          <option value="">Mobile and App Developing</option>
          <option value="">Data Mining</option>
          <option value="">Computer Programming</option>
        </select> <br> <br>

        <label for="name">Email ID:</label> <br>
        <textarea name="" id="" cols="90" rows="2"></textarea> <br> <br>

        <div style="margin-left: 350px;"><button class="button1" >Reset All </button> 
        <button class="button">Submit Form </button></div>

    </div>
